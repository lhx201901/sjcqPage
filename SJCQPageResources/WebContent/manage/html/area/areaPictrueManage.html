<body>
<div id="area_content_div" class="area_content">
<div style="margin-left: 10px;">
    <div id="qxName" style="margin-top: 10px"></div>
	<div id = "search-content">
		<div class="search-condition-div">
			<label style="display: inline; position: relative;">检索词：</label>
			<input type="text" class="form-control report_data_table_td" id = "area_name">
		</div>
		<div class="search-condition-div">
			<input type="button" value="检索"class="report_data_table_but btn " onclick="search()"/> 
			<input type="button" value="添加区县"class="report_data_table_but btn btn-primary " onclick="addAreaInfo()"/>
			<input type="button" value="编辑区县"class="report_data_table_but btn btn-inverse " onclick="editInfo()"/>
			<input type="button" value="删除"class="report_data_table_but btn btn-danger" onclick="deleteById()"/>
		</div>
	</div>
	
	
	<div class = "clearfix"></div>
	<div class="areaDataPre">
   		<table id="areaDataTable" class="table-bordered table-hover"></table>
	</div>
</div>

</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel"></h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">

    </div>
