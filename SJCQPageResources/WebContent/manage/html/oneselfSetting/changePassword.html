<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改个人密码</title>
<link href="../../../plug/css/bootstrap.min1.css" rel="stylesheet" type="text/css" />
<link href="../../../plug/css/bootstrap-table.css" rel="stylesheet" type="text/css">
<link href="../../html-css/main.css" rel="stylesheet" type="text/css" />
<link href="../../html-css/oneselfSetting/changePassword.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/json2.js"></script>
<script type="text/javascript" src="../../../plug/js/plug.js"></script>
<script type="text/javascript" src="../../../plug/js/validator.js"></script>
<script type="text/javascript" src="../../html-js/oneselfSetting/changePassword.js">
	
</script>
</head>
<body>
<div class="panel panel-danger" id = "pwd_content_div">
	<div class="panel-heading"><label>个人密码</label></div>
	<div id="dep_info_div">
		<table id="dep_info_table">
			<tr>
				<td class="fontsize">原密码</td>
				<td>
					<input type="text" style="display: none" id="userId">
					<input type="password" class="form-control dep_info_table_td" id="oldPwd"/>
					<label class="dep_info_table_td label_red">*必填</label>
				</td>
			</tr>
			<tr>
				<td class="fontsize">新密码</td>
				<td>		
					<input type="password" class="form-control dep_info_table_td" id="newPwd"/>
					<label class="dep_info_table_td label_red">*必填</label>
				</td>
			</tr>

			<tr>
				<td class="fontsize">确认密码</td>
				<td>
					<input type="password" class="form-control dep_info_table_td" id="dobuleNewPwd"/>
					<label class="dep_info_table_td label_red">*必填</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<p class="p_color">备注：红色*号为注册必填</p>
					<input type="button" value="确定"class="dep_info_table_but btn btn-danger" onclick="editSavaPassword()" style="width: 48%;"/> 
					<input type="button" value="重置"class="dep_info_table_but btn btn-warning" onclick="restDeptData()" style="width: 48%;"/>
					<!-- <input type="button" value="返回"class="dep_info_table_but btn" onclick="returnDepartmentManage()"/> -->
				</td>
			</tr>
		</table>
	</div>
</div>
	
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel"></h3>
    </div>
    
    <div class="modal-body">
    </div>
    
    <div class="modal-footer">
	</div>
</div>
</body>
</html>
