<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
    <TITLE>字典管理</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link href="../../../plug/css/bootstrap.min1.css" rel="stylesheet" type="text/css" />
	<link href="../../../plug/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css">
	<link href="../../../plug/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
	<link href="../../../plug/css/bootstrap-table.css" rel="stylesheet" type="text/css">
	<link href="../../html-css/main.css" rel="stylesheet" type="text/css" />
	<link href="../../html-css/dictionary/dictionaryManage.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>
	<script type="text/javascript" src="../../../plug/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../../../plug/js/bootstrap.js"> </script>
	<script type="text/javascript" src="../../../plug/js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="../../../plug/js/locale/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../../../plug/js/bootstrap-table.js"></script>
	<script type="text/javascript" src="../../../plug/js/locale/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="../../../plug/js/json2.js"></script>
	<script type="text/javascript" src="../../../plug/js/plug.js"></script>
	<script type="text/javascript" src="../../../plug/js/validator.js"></script>
	<script type="text/javascript" src="../../html-js/dictionary/dictionaryManage.js"></script>
</head>
<body>
<div id="dic_content_div" class="dic_content">
<div style="float: left; width: 220px;height: 100%;">
 <!-- 树形结构-->
    <div class="span2" style="padding-top: 10px;">
        <div class="well ztreePreDiv">
            <ul id="dictionaryTree" class="ztree leftTreeStyle"></ul>
        </div>
    </div>
</div>
<div style="float: right; width: 80%">
	<div id = "search-content">
		<div class="search-condition-div">
			<label style="display: inline; position: relative;">字典项名称：</label>
			<input type="text" class="form-control report_data_table_td" id = "dic_name">
		</div>
		<div class="search-condition-div">
			<input type="button" value="检索"class="report_data_table_but btn " onclick="searchDictionary()"/> 
			<input type="button" value="新增"class="report_data_table_but btn " onclick="addDictionary()"/>
			<input type="button" value="删除"class="report_data_table_but btn btn-danger" onclick="batchDeleteModuleByIds()"/>
		</div>
	</div>
	
	
	<div class = "clearfix"></div>
	<div class="dictionaryDataPre">
   		<table id="dictionaryDataTable" class="table-bordered table-hover"></table>
	</div>
</div>

</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel"></h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">

    </div>
</div>
</body>
</html>
