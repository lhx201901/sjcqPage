<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>

<body>
<div id="hotPic_content" class="pictureAudit_content">
		<div id="search-content">
			<div class="search-condition-div">
				<label style="display: inline; position: relative;">热门图片分类：</label>
				<select id="sortType" style="width: 150px;margin-bottom:5px;" class="select_width">
					
				</select>
			</div>
			
			<div class="search-condition-div">
				<input type="button" value="检索" class="report_data_table_but btn " onclick="search()" />
				<input type="button" value="添加图片" class="report_data_table_but btn btn-primary" onclick="addPicture()" id="addHotPic"/>
				<input type="button" value="批量删除" class="report_data_table_but btn btn-danger" onclick="batchDeleteByIds()" id="deleteHotPic"/>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="hotPic">
			<table id="hotPic" class="table-bordered table-hover"></table>
		</div>
	</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel"></h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">

    </div>
</div>
