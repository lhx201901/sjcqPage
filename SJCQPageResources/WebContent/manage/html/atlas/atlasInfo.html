<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>详情审核页</title>
<link href="../../../plug/css/bootstrap.min1.css" rel="stylesheet" type="text/css" />
<link href="../../../plug/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
<link href="../../../plug/css/bootstrap-table.css" rel="stylesheet" type="text/css">
<link href="../../html-css/main.css" rel="stylesheet" type="text/css" />
<link href="../../html-css/atlas/atlasInfo.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/json2.js"></script>
<script type="text/javascript" src="../../../plug/js/plug.js"></script>
<script type="text/javascript" src="../../../plug/js/validator.js"></script>
<script type="text/javascript" src="../../../layer/layer.js"></script>
<script type="text/javascript" src="../../html-js/atlas/atlasInfo.js"> </script>
</head>
<body>
<div class="panel panel-danger" id="person_info_content">
	<div class="panel-heading"><label>图集信息</label></div>
	<div id="person_info_div">
		<table id="person_info_table" style="width:100%;">
				<tr style="vertical-align: top;">
					<td rowspan="3" class="td-left">图集封面：</td>
					<td rowspan="3" class="td-right">
						<img id="tjFmlj" src="" style="border: 1px solid #C0C1C0; width: 127px; height: 110px;" />
					</td>
					<td class="td-left">导航分类：</td>
					<td class="td-right">
						<span id="typeOne"></span>
					</td>
				</tr>
				<tr>
					<td class="td-left">二级页面分类：</td>
					<td class="td-right">
						<span id="typeTwo"></span>
					</td>
				</tr>
				<tr>
					<td class="td-left">三级页面分类：</td>
					<td class="td-right">
						<span id="typeThree"></span>
					</td>
				</tr>
				<tr>
					<td class="td-left">图集标题：</td>
					<td class="td-right" colspan="3">
						<span id="tjName"></span>
					</td>
				</tr>
				<tr>
				<td class="td-left" style="vertical-align: top;">图集说明：</td>
				<td colspan="3" class="td-right"><p id="tjSm">
				</p></td>
			</tr>
			<tr>
				<td class="td-left">图集所属者：</td>
				<td class="td-right"><span id="tjSsz"></span></td>
				<td class="td-left">图集图片数量：</td>
				<td class="td-right"><span id="tjZl"></span></td>
			</tr>
			<tr>
				<td class="td-left">图集创建时间：</td>
				<td class="td-right"><span id="tjCjsj"></span></td>
			</tr>
			<tr style="vertical-align: top;">
				<td class="td-left">审核历史信息：</td>
				<td colspan="3" class="td-right"  id="historyAudit"></td>
			</tr>
			<tr style="vertical-align: top;">
				<td class="td-left">状态：</td>
				<td colspan="3" class="td-right"><span id="status"></span></td>
			</tr>
			
			<tr style="vertical-align: top;">
				<td class="td-left">审核备注：</td>
				<td colspan="3" class="td-right"><textarea id='remarks' style="width:80%;height:60px;"></textarea></td>
			</tr>
			
			<tr>
				<td colspan="4" style="text-align: center;padding-bottom:60px;" id="auditBtn">
					<input type="button" value="审核通过" class="report_data_table_but btn btn-primary" onclick="auditPass(2)"/>
					<input type="button" value="审核不通过" class="report_data_table_but btn btn-danger" onclick="auditPass(3)" style="margin-left: 10px;"/>
				</td>
			</tr>
		</table>
	</div>
</div>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel"></h3>
    </div>
    
    <div class="modal-body">
    </div>
    
    <div class="modal-footer">
	</div>
</div>
</body>
</html>
