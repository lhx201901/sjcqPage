<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>视觉重庆--图片管理系统</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../../html-css/base.css" />
		<link rel="stylesheet" href="../../html-css/textTemplate/textTemplate.css" />
		<link rel="stylesheet" href="../../plug/alert/esayAlert.css" />
	</head>
	<script src="../../plug/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../plug/alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../html-js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../plug/datepicker/laydate.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../html-js/textTemplate/text_temp_add.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="vcont">
				<div class="add_textmb">
					<div class="up_ins clearfix">
						<div class="clearfix">
							<div class="fl">
								<dl>
									<!-- <dt>文字模版：</dt>
									<dd>
										<select class="sct">
											<option>选择文字模</option>
										</select>
									</dd> -->
									<dt>模板名称：</dt>
									<dd>
										<input type="text" class="text" placeholder="请输入模板名称" maxlength="100" id="name">
									</dd>
								</dl>
								<dl>
									<dt>标题：</dt>
									<dd>
										<input type="text" class="text" placeholder="请输入标题" maxlength="100" id="title">
									</dd>
								</dl>
								<dl>
									<dt>主说明：</dt>
									<dd>
										<textarea class="text limit_text" max=200 placeholder="填写主说明" style="height:100px" id="mainRemark"></textarea>
										<span class="zsum"></span>
									</dd>
								</dl>
								<dl>
									<dt>分说明：</dt>
									<dd>
										<textarea class="text limit_text" max=1000 placeholder="填写分说明" style="height:205px" id="secondRemark"></textarea>
										<span class="zsum"></span>
									</dd>
								</dl>
							</div>
							<div class="fl ml40">
								<dl>
									<dt>图片地点：</dt>
									<dd>
										<input type="text" class="text" placeholder="请输入图片地点" maxlength="50" id="picDd">
									</dd>
								</dl>

								<dl>
									<dt>摄影作者：</dt>
									<dd>
										<input type="text" class="text" placeholder="请输入摄影作者" maxlength="30" id="picSyz">
									</dd>
								</dl>
								<dl>
									<dt>拍摄时间：</dt>
									<dd>
										<input type="text" class="text time_picker_handle" placeholder="请输入拍摄时间" readonly="readonly" id="picPssj">
									</dd>
								</dl>
								<dl>
									<dt>图片分类：</dt>
									<dd class="clearfix" id="picTypesSel"></dd>
								</dl>
								<dl>
									<dt>图片是否公开：</dt>
									<dd>
										<select class="sct" id="picMj">
											<option value="">请选择</option>
											<option value="0">公开</option>
											<option value="1">非公开</option>
										</select>
										<!-- <i class="ico ico10"></i> -->
									</dd>
								</dl>
								<dl>
									<dt>布局类型：</dt>
									<dd>
										<select class="sct" id="picType">
											<option value="">请选择</option>
											<option value="0">横幅</option>
											<option value="1">竖幅</option>
										</select>
										<!-- <i class="ico ico10"></i> -->
									</dd>
								</dl>
								<dl>
									<dt>关键字：</dt>
									<dd>
										<div>
											<input id="Keywords" type="text" class="text" placeholder="请输入关键字（每输入一个关键词后按回车键）" maxlength="200" >
											<i class="ico ico16"></i>
										</div>
										<div id="KeywordTips" class="keyword">
										</div>
									</dd>
								</dl>
							</div>
						</div>
						<div class="mt30">
							<a class="btn btn_ok" onclick="addSave(this)">保存</a>
							<a class="btn ml10" onclick="cancle()">重置</a>
						</div>
					</div>

				</div>

			</div>
			<div id="ModalAlert" class="ui_mask">
		<div class="ui_box">
			<div action="close_modal" class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con innox"></div>
			<div class="ui_btj" style="text-align: center;"></div>
		</div>
	</div>
	</body>

</html>
