<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>角色权限页</title>
<link href="../../../plug/css/bootstrap.min1.css" rel="stylesheet" type="text/css" />
<link href="../../../plug/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css">
<link href="../../../plug/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
<link href="../../../plug/css/bootstrap-table.css" rel="stylesheet" type="text/css">
<link href="../../html-css/main.css" rel="stylesheet" type="text/css" />
<link href="../../html-css/role/rolePower.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>
<script type="text/javascript" src="../../../plug/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../../plug/js/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript" src="../../../plug/js/bootstrap.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/json2.js"></script>
<script type="text/javascript" src="../../../plug/js/plug.js"></script>
<script type="text/javascript" src="../../../plug/js/validator.js"></script>
<script type="text/javascript" src="../../html-js/role/rolePower.js"> </script>
</head>
<body>
<div id="role_power_content" class="role_power_content">
<div style="float: left; width: 300px;height: 100%;" class="vas_left">
	<table id="role_info_table">
			<tr>
				<td class="fontsize">角色代码</td>
				<td>
					<input type="text" style="display: none" id="roleId"/>	
					<input type="text" class="form-control role_info_table" id="roleCode"  readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td class="fontsize">角色名称</td>
				<td>		
					<input type="text" class="form-control role_info_table" id="roleName"  readonly="readonly"/>
				</td>
			</tr>

			<tr>
				<td class="fontsize">是否启用</td>
				<td>
					<input type="radio" class="form-control role_info_table" name="isUse" value="1" disabled="disabled">启用
					<input type="radio" class="form-control role_info_table" name="isUse" value="0" disabled="disabled"/>停用
				</td>
			</tr>
			<tr>
				<td class="fontsize">拥有用户</td>
				<td>
					<textarea rows="2" cols="3"
							style="width: 208px" class="form-control role_info_table"
							id="haveUsers"  readonly="readonly"></textarea>
				</td>
			</tr>
			<tr>
				<td class="fontsize">拥有模块</td>
				<td>
					<textarea rows="5" cols="3"
							style="width: 208px" class="form-control role_info_table"
							id="haveModule"  readonly="readonly"></textarea>
				</td>
			</tr>
			<tr>
				<td class="fontsize">备注</td><!-- roleRemark -->
				<td>
					<textarea rows="2" cols="3"
							style="width: 208px" class="form-control role_info_table"
							id="roleRemark"  readonly="readonly"></textarea>
				</td>
				
			</tr>
			<tr>
				<td colspan="4" style="text-align: center;">
					<input type="button" value="确定"class="dep_info_table_but btn btn-danger" onclick="changePower()" id = "edit_role_info" style="width: 48%;"/> 
					<input type="button" value="重置"class="dep_info_table_but btn btn-warning" onclick="restTableData()" id= "rest_table_data" style="width: 48%;"/>
					<!-- <input type="button" value="返回"class="dep_info_table_but btn" onclick="returnRoletManage()"/> -->
				</td>
			</tr>
		</table>
</div>
<div style="float: left; width: 220px;height: 100%;" class="vas_left">
 <!-- 树形结构-->
    <div class="span2" style="padding-top: 10px;">
    	<label>模块树图数据</label>
        <div class="well ztreePreDiv">
            <ul id="moduleTree" class="ztree leftTreeStyle"></ul>
        </div>
    </div>
</div>
<div style="float: left; width: 220px;height: 100%;" class="vas_left">
 <!-- 树形结构-->
    <div class="span2" style="padding-top: 10px;">
    	<label>用户树图数据</label>
        <div class="well ztreePreDiv">
            <ul id="userTree" class="ztree leftTreeStyle"></ul>
        </div>
    </div>
</div>
</div>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel"></h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">

    </div>
</div>
</body>
</html>
