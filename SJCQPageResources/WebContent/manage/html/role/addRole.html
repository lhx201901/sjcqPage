<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增角色页</title>
<link href="../../../plug/css/bootstrap.min1.css" rel="stylesheet" type="text/css" />
<link href="../../../plug/css/bootstrap-table.css" rel="stylesheet" type="text/css">
<link href="../../html-css/main.css" rel="stylesheet" type="text/css" />
<link href="../../html-css/role/addRole.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/json2.js"></script>
<script type="text/javascript" src="../../../plug/js/plug.js"></script>
<script type="text/javascript" src="../../../plug/js/validator.js"></script>
<script type="text/javascript" src="../../html-js/role/addRole.js">
	
</script>
</head>
<body>
<div class="panel panel-danger" id="role_add_content">
	<div class="panel-heading"><label>新增角色</label></div>
	<div id="role_info_div">
		<table id="role_info_table">
			<tr>
				<td class="fontsize">角色代码</td>
				<td>
					<input type="text" style="display: none" id="depId"/>	
					<input type="text" class="form-control role_info_table" id="roleCode"/>
					<label class="role_info_table label_red">*必填</label>
				</td>
			</tr>
			<tr>
				<td class="fontsize">角色名称</td>
				<td>		
					<input type="text" class="form-control role_info_table" id="roleName"/>
					<label class="role_info_table label_red">*必填</label>
				</td>
			</tr>

			<tr>
				<td class="fontsize">是否启用</td>
				<td>
					<input type="radio" class="form-control role_info_table" name="isUse" value="1" checked="checked">启用
					<input type="radio" class="form-control role_info_table" name="isUse" value="0"/>停用
					<label class="role_info_table label_red">*必填</label>
				</td>
			</tr>
			<tr>
				<td class="fontsize">备注</td><!-- roleRemark -->
				<td>
					<textarea rows="2" cols="3"
							style="width: 208px" class="form-control role_info_table"
							id="roleRemark"></textarea>
					<label class="role_info_table label_blue">*</label>
				</td>
				
			</tr>
			<tr>
				<td colspan="4" style="text-align: center;">
					<p class="p_color">备注：红色*号为注册必填</p>
					<input type="button" value="确定"class="dep_info_table_but btn btn-danger" onclick="addSavaRole()" style="width: 48%"/> 
					<input type="button" value="重置"class="dep_info_table_but btn btn-warning" onclick="restTableData()"style="width: 48%"/>
					<!-- <input type="button" value="返回"class="dep_info_table_but btn" onclick="returnRoletManage()"/>-->
				</td> 
			</tr>
		</table>
	</div>
</div>
	
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel"></h3>
    </div>
    
    <div class="modal-body">
    </div>
    
    <div class="modal-footer">
	</div>
</div>
</body>
</html>
