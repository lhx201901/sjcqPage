<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图片审核管理页</title>
<link href="../../../plug/css/bootstrap.min1.css" rel="stylesheet" type="text/css" />
<link href="../../../plug/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
<link href="../../../plug/css/bootstrap-table.css" rel="stylesheet" type="text/css">
<link href="../../html-css/main.css" rel="stylesheet" type="text/css" />
<link href="../../html-css/picture/pictureAuditManage.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../../plug/js/jquery-1.11.1.min.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap.js"> </script>
<script type="text/javascript" src="../../../plug/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../../../plug/js/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../../plug/js/json2.js"></script>
<script type="text/javascript" src="../../../plug/js/plug.js"></script>
<script type="text/javascript" src="../../html-js/picture/pictureAuditManage.js"> </script>
</head>
<body>
	<div id="pictureAudit_content" class="pictureAudit_content">
		<div id="search-content">
			<div class="search-condition-div">
				<label style="display: inline; position: relative;" id="typeText">检索词：</label>
				<input type="text" class="form-control report_data_table_td" id="searchName" style="margin-bottom:5px;">
			</div>
			<div class="search-condition-div">
				<label style="display: inline; position: relative;">任务类型：</label>
				<select id="auditType" style="width: 150px;margin-bottom:5px;" class="select_width">
					<option value="1">图片新增</option>
					<option value="2">图片修改</option>
					<option value="3">图片上架</option>
					<option value="4">图片公开</option>
					<option value="5">图片删除</option>
				</select>
			</div>
			<div class="search-condition-div">
				<label style="display: inline; position: relative;">审核状态：</label>
				<select id="auditStatusSel" style="width: 150px;margin-bottom:5px;" class="select_width">
					<option value="">全部</option>
					<option value="0">待审核</option>
					<option value="1">审核通过</option>
					<option value="2">审核未通过</option>
				</select>
			</div>
			<div class="search-condition-div">
				<input type="button" value="检索" class="report_data_table_but btn " onclick="searchAuditData()" />
				<input type="button" value="批量审核" class="report_data_table_but btn btn-danger" onclick="batchAuditByIds()" id="batchAudit"/>
				<input type="button" value="刷新" class="report_data_table_but btn " onclick="refreshTable()" />
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="pictureAuditDataTablePre">
			<table id="pictureAuditDataTable" class="table-bordered table-hover"></table>
		</div>
	</div>
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
			<h3 id="myModalLabel"></h3>
		</div>
		<div class="modal-body"></div>
		<div class="modal-footer"></div>
	</div>
</body>
</html>
