<body>
<div id="userAudit_content" class="userAudit_content">
<div id = "search-content">
			<div class="search-condition-div">
				<label style="display: inline; position: relative;">供稿人类型：</label> <select
					id="personType" style="width: 100px;margin-bottom:5px;" class="select_width"  onchange="changeAuditStatu()">
					<!-- <option value="1,2">全部</option> -->
					<option value="1">摄影师</option>
					<option value="2">设计师</option> 
				</select>
			</div>
		<div class="search-condition-div">
			<label style="display: inline; position: relative;">检索词：</label>
			<input type="text" class="form-control report_data_table_td" id = "area_name">
		</div>
		<div class="search-condition-div">
		<input type="button" value="检索" class="report_data_table_but btn " onclick="searchUserAuditData()"/>
		<!-- <input type="button" value="添加" class="report_data_table_but btn btn-add" onclick="addContributor()"/> -->
		<input type="button" value="批量删除" class="report_data_table_but btn btn-danger" onclick="batchDeleteContributor()" id="auditButton"/>
	</div>
</div>

<div class = "clearfix"></div>
<div class="userAuditDataTablePre">
  		<table id="userAuditDataTable" class="table-bordered table-hover"></table>
</div>
</div>

    </div>
    <div class="modal-footer">

    </div>
