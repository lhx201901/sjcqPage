<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>视觉重庆</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" > 
<link rel="stylesheet" href="css/base.css"/>
<!-- <link rel="stylesheet" href="../vision/project/css/base.css"/> -->
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="ui_mask"></div>
<div class="ui_boxs" >
	<div class="close"><i class="ico closeui" style="cursor: pointer;"></i></div>
    <div class="ui_con hjser">
    	<div class="p20 f24" align="center"><span>快速注册通道</span></div>
    	<dl>
        	<dt>作者姓名：</dt>
            <dd>
            	<input type="text" class="text" placeholder="请输入姓名" id="writerName">
            </dd>
        </dl>
        <dl>
        	<dt>电子邮箱：</dt>
            <dd>
            	<input type="text" class="text" placeholder="电子邮箱" id="email">
            </dd>
        </dl>
        <dl>
        	<dt>家庭住址：</dt>
            <dd>
            	<input type="text" class="text" placeholder="家庭住址" id="address">
            </dd>
        </dl>
        <dl>
        	<dt>联系电话：</dt>
            <dd>
            	<input type="text" class="text"  id="phone" placeholder="联系电话"/>
            </dd>
        </dl>
         <dl style="border-bottom:2px #ddd solid;   width: 77%;">
        	<input type="text" class="yzm" id="code" placeholder="输入短信验证码" style="border: 0px;">
                <a href="javascript:void(0)"  id="codeOn" >获取验证码</a>
        </dl>
        <dl>
        	<dt>登陆密码：</dt>
            <dd>
            	<input type="password" class="text" placeholder="输入密码" id="pass1">
            </dd>
        </dl>
        <dl>
        	<dt>再次输入密码：</dt>
            <dd>
            	<input type="password" class="text" placeholder="再次输入密码" id="pass2">
            </dd>
        </dl>
        <dl>
        	<!-- <a  onclick="index_nav.open('../vision/login.html')"  style="position: absolute; right: 15%; color: blue; text-decoration: underline;">已注册？登陆</a> -->
        	<a  id="landing"  style="position: absolute; right: 15%; color: blue; text-decoration: underline;">已注册？登陆</a>
        </dl>
    </div>
    <div class="pdbtn"><a href="#" class="btn btn_ok" onclick="register.add2('active')">提交信息</a></div>
</div>
<!-- jquery -->
<script type="text/javascript" src="../plug/js/jquery-1.11.1.min.js"></script>
<!-- layer 弹出框 -->
<script type="text/javascript" src="../layer/layer.js"></script>
<script src="datepicker/laydate.js" type="text/javascript"charset="utf-8"></script>
<script src="alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
<!-- 基础功能 -->
<!-- <script type="text/javascript" src="js/showHead.js"></script> -->
<script type="text/javascript" src="js/introduction.js"></script>
<script type="text/javascript" src="../vision/js/register.js"></script>
<script type="text/javascript" >
        register.init();//初始化数据
        document.onkeydown=function(event){
        	var e = event || window.event || arguments.callee.caller.arguments[0];
        	if(e && e.keyCode==13){ // enter 键c
        		register.add();
        	}
        }
</script>
<!-- 倒计时等待 -->
<script type="text/javascript" src="../vision/util/js/codeWait.js"></script>
<!-- 顶部标题 功能 -->
<script type="text/javascript" src="../vision/project/js/public/public.js" ></script>
<script type="text/javascript" src="../vision/project/js/laydate.js" ></script>
<script type="text/javascript" src="js/quickRegister.js"></script>
<script type="text/javascript" src="js/index_nav.js"></script>
</body>
</html>
